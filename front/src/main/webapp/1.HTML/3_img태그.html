<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> img 태그 : 이미지 삽입 </h1>
	<!-- 
	
		img 태그 속성(태그안에 들어가는 키워드)
			1. alt : 이미지 설명이기 때문에 생략이 가능하다. (이미지에 마우스 올려놓으면 설명이 나오는 경우가 있는데 꼭 필요하지 않음)
			2. src : 이미지 파일 경로
				상대경로 : 현재 위치 기준 파일 경로
					/ : 경로 구분 [현재파일 기준]
					../ : 상위 경로 앞으로 1번 이동
					../../ : 상위 경로 앞으로 2번 이동
					../../../ : 상위 경로 앞으로 3변 이동
					../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근
				절대경로 : 모든 경로 기준 파일 경로
			3. width : 사진 가로 사이즈
				px : 고정 크기
				% : 반응형 크기 [백분율]
				height : 높이 (이미지가 깨지기 때문에 사용을 잘 안함)
	 -->
	 
	<!-- 상대경로 -->
	<img alt="" src="마동석.jpg" width="500"> <br>
			<!-- 현재html파일과 동일한 폴더에 있으면 사진파일명 작성 -->
	<img alt="" src="../마동석2.jpg" width="50%"> <br>
			<!-- 현재html파일 폴더의 상위에 존재하면 [../] 상위로 이동후 사진파일명 작성 -->
	<img alt="" src="../img/마동석3.jpg"> <br>
			<!-- 다른 폴더에 존재하면 [../폴더명/파일명] 상위로 이동후에 해당 폴더로 이동해서 파일명 작성 --> 
			
	<!-- 절대경로 -->
	<img alt="" src="C:\Users\504\web\src\main\webapp\1.HTML\마동석.jpg"> 
	<!-- 이미지 안나옴 : 현재 웹에서 보고 있는 프로젝트는 어디에 있을까? -->
	
	<!-- 절대경로 톰캣 서버로 연결 -->
	<img alt="" src="http://localhost:8080/web/1.HTML/마동석.jpg">
	
	
	
</body>
</html>
