<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	<style type="text/css">
	
	/* 췝 폰트 = 눈누 */
	@font-face {
    font-family: 'SuncheonB';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/SuncheonB.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
	@font-face {
    font-family: 'Cafe24Ohsquareair';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202@1.0/Cafe24Ohsquareair.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}

		/* css 주석 */
		/* 선택자{ 속성명 } */
		*{font-family: "궁서"; color: blue;} /*폰드*/ /*폰트 색상*/
		
		h3{ /*h3 태그를 선택해서 꾸미기*/
			font-family: SuncheonB; /*폰트*/
			text-decoration: overline line-through underline; 
							/*윗줄*/	/*취소선*/	/*밑줄*/
			text-align: center; /*폰트 정렬*/
			text-shadow: 3px 3px 3px orange; /*폰트 그림자*/
					/*    x축 y축 깊이   색상*/
		}
		p { /*p 태그를 선택해서 꾸미기*/
			font-family: Cafe24Ohsquareair;
			background-color: yellow; /*배경색*/
			line-height: 180%; /*줄간격 [기본값 : 100%]*/
			font-size: 30px; /*폰트 크기*/
			font-style: italic; /*폰트 기울기*/
		 	font-weight: bold; /*폰트 굵게*/
		 	
		 	letter-spacing: 10px; /*글자 간격 [자간]*/
		 	word-spacing: 10px; /*단어 간격[어간]*/
		}
		a { /*a태그를 선택해서 꾸미기*/
			text-decoration: none; /* 밑줄 제거 */
			color: black;
		}
		a:hover { /* a태그에 마우스를 올렸을때 */
			color: orange;
		}
		a:visited { /* a태그에 클릭한 기록이 있으면 */
			color: blue;
		}
		a:active { /* a태그 클릭했을때 */
			color: green;
		}
		
	</style>

</head>
<body>

	<!-- 
		선택자{속성명 = 값}
			1. font-family 		: 글꼴
			2. color 			: 글색상
			3. text-decoration 
				overline		: 밑줄
				line-through 	: 윗줄
				underline 		: 취소선
			4. text-align 		: 텍스트 정력
				center 	: 가운데 정력 
				left 	: 왼쪽 정렬
				right 	: 오른쪽 정력
			5. text-shadow 		: x축 y축 깊이 색상 : 그림자
			6. line-height		: 줄 간격
			7. letter-spacing 	: 자간
			8. word-spacing		: 어간
			9. font-size		: 글자 크기
			10. font-style 		: lialic [글자 기울기]
			11. font-weight		: bold [글자 굵게]
			12. a태그 이벤트 선택자
				a:hover { /* a태그에 마우스를 올렸을때 */ 
				a:visited { /* a태그에 클릭한 기록이 있으면 */ 
				a:active { /* a태그 클릭했을때 */
	 -->

</body>
</html>
